<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mouse Events</title>
  <style>
  ul {
    max-width: 500px;
  }
  .selected {
    background: #0f0;
  }

  li {
    margin-bottom: 10px;
    border: 1px solid rgba(0,0,0,0.7);
    display: block;
    cursor: pointer;
    padding: 5px 10px;
  }

  li:hover{
    box-shadow: 0 0 10px #000;
  }

  </style>
</head>
<body>

  Click on a list item to select it.
  Use alt key to select multiple items.
  <br>

  <ul id="ul">
    <li>Christopher Robin</li>
    <li>Winnie-the-Pooh</li>
    <li>Tigger</li>
    <li>Kanga</li>
    <li>Rabbit. Just rabbit.</li>
  </ul>

  <script>
    // ...your code...
    const ulEle = document.querySelector('#ul');
    function removeSelection(target) {
      ulEle.querySelectorAll('li').forEach(li => {
        if(li !== target) {
          li.classList.remove('selected');
        }

      });
    }

    function toggleSelection(ele) {
      ele.classList.toggle('selected');
    }

    ulEle.addEventListener('click', (e) => {
      console.log(e.target.tagName);
      if(e.target.matches('li')){
        if(!e.altKey) {
          removeSelection(e.target);
        }
        toggleSelection(e.target);
      }
    });

    ulEle.addEventListener('mousedown', (e) => {
      e.preventDefault();
    });
  </script>
</body>
</html>
